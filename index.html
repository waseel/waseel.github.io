<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Elapsed Time</title>

<style>
  :root {
    --bg: #0f172a;
    --card: #1e293b;
    --text: #e2e8f0;
    --muted: #94a3b8;
  }

  html, body {
    height: 100%;
    margin: 0;
    font-family: system-ui, -apple-system, sans-serif;
    background: var(--bg);
    color: var(--text);
  }

  body {
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .wrap {
    width: min(900px, 92%);
  }

  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
    gap: 16px;
  }

  .card {
    background: var(--card);
    padding: 20px 16px;
    border-radius: 8px;
    text-align: center;
  }

  .num {
    font-size: 28px;
    font-weight: 600;
    line-height: 1.2;
  }

  .label {
    margin-top: 6px;
    font-size: 12px;
    letter-spacing: 0.08em;
    text-transform: uppercase;
    color: var(--muted);
  }

  @media (max-width: 540px) {
    .num { font-size: 22px; }
  }
</style>
</head>

<body>
<div class="wrap">
  <div class="grid">
    <div class="card"><div class="num" id="years">0</div><div class="label">Years</div></div>
    <div class="card"><div class="num" id="months">0</div><div class="label">Months</div></div>
    <div class="card"><div class="num" id="days">0</div><div class="label">Days</div></div>
    <div class="card"><div class="num" id="hours">00</div><div class="label">Hours</div></div>
    <div class="card"><div class="num" id="minutes">00</div><div class="label">Minutes</div></div>
    <div class="card"><div class="num" id="seconds">00</div><div class="label">Seconds</div></div>
  </div>
</div>

<script>

    }

      next.setMonth(next.getMonth() + 1);
