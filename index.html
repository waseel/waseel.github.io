<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>WADTD!!</title>

<style>
  :root {
    --bg: #0f172a;
    --card: #1e293b;
    --text: #e2e8f0;
    --muted: #94a3b8;
  }

  html, body {
    height: 100%;
    margin: 0;
    font-family: system-ui, -apple-system, sans-serif;
    background: var(--bg);
    color: var(--text);
  }

  body {
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .wrap {
    width: min(900px, 92%);
  }

  .section-title {
    margin: 24px 0 12px;
    font-size: 14px;
    letter-spacing: 0.08em;
    text-transform: uppercase;
    color: var(--muted);
  }

  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
    gap: 16px;
  }

  .card {
    background: var(--card);
    padding: 20px 16px;
    border-radius: 8px;
    text-align: center;
  }

  .num {
    font-size: 28px;
    font-weight: 600;
    line-height: 1.2;
  }

  .label {
    margin-top: 6px;
    font-size: 12px;
    letter-spacing: 0.08em;
    text-transform: uppercase;
    color: var(--muted);
  }

  @media (max-width: 540px) {
    .num { font-size: 22px; }
  }
</style>
</head>

<body>
<div class="wrap">

  <!-- COUNTDOWN -->
  <div class="grid">
    <div class="card"><div class="num" id="cd_days">0</div><div class="label">Days</div></div>
    <div class="card"><div class="num" id="cd_hours">00</div><div class="label">Hours</div></div>
    <div class="card"><div class="num" id="cd_minutes">00</div><div class="label">Minutes</div></div>
    <div class="card"><div class="num" id="cd_seconds">00</div><div class="label">Seconds</div></div>
  </div>

  <!-- COUNT UP -->
  <div class="grid">
    <div class="card"><div class="num" id="cu_days">0</div><div class="label">Days</div></div>
    <div class="card"><div class="num" id="cu_hours">00</div><div class="label">Hours</div></div>
    <div class="card"><div class="num" id="cu_minutes">00</div><div class="label">Minutes</div></div>
    <div class="card"><div class="num" id="cu_seconds">00</div><div class="label">Seconds</div></div>
  </div>

</div>

<script>
  const ACTIVATION = new Date('2026-02-18T00:00:00+05:30');
  const TARGET = new Date('2026-12-31T00:00:00+05:30');

  const pad = n => String(n).padStart(2,'0');

  function breakdown(ms) {
    const msInSecond = 1000;
    const msInMinute = 60 * msInSecond;
    const msInHour = 60 * msInMinute;
    const msInDay = 24 * msInHour;

    const days = Math.floor(ms / msInDay);
    ms %= msInDay;

    const hours = Math.floor(ms / msInHour);
    ms %= msInHour;

    const minutes = Math.floor(ms / msInMinute);
    ms %= msInMinute;

    const seconds = Math.floor(ms / msInSecond);

    return {days, hours, minutes, seconds};
  }

  function update() {
    const now = new Date();

    if (now < ACTIVATION) {
      return; // Do nothing until activation time
    }

    // COUNTDOWN
    let cdDiff = TARGET - now;
    if (cdDiff < 0) cdDiff = 0;

    const cd = breakdown(cdDiff);
    document.getElementById('cd_days').textContent = cd.days;
    document.getElementById('cd_hours').textContent = pad(cd.hours);
    document.getElementById('cd_minutes').textContent = pad(cd.minutes);
    document.getElementById('cd_seconds').textContent = pad(cd.seconds);

    // COUNT UP
    let cuDiff = now - ACTIVATION;
    const cu = breakdown(cuDiff);
    document.getElementById('cu_days').textContent = cu.days;
    document.getElementById('cu_hours').textContent = pad(cu.hours);
    document.getElementById('cu_minutes').textContent = pad(cu.minutes);
    document.getElementById('cu_seconds').textContent = pad(cu.seconds);
  }

  update();
  setInterval(update, 1000);
</script>

</body>
</html>
